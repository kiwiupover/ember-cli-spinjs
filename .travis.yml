---
language: node_js
node_js:
  "stable"

sudo: required
dist: trusty

cache:
  directories:
    - node_modules

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "npm config set spin false"
  - "npm install -g npm@^3"

install:
  - node --version
  - npm install -g bower
  - npm install
  - bower install

script:
  - ember try:each

after_success:
  - ember surge
