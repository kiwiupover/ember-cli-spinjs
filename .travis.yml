---
language: node_js
node_js:
  - "4"

sudo: false
dist: trusty

cache:
  yarn: true

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - libnss3
      - libnss3-tools
      - libfontconfig1
      - wget
      - ca-certificates
      - apt-transport-https
      - inotify-tools
env:
  global:
    - JOBS=1

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary

script:
  - yarn run lint:js
  - yarn run test

after_success:
  - ember surge
