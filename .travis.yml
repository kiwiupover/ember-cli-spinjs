---
language: node_js
node_js:
  - "4.2"

sudo: false

cache:
  directories:
    - node_modules

env:
  - EMBER_TRY_SCENARIO=default
  - EMBER_TRY_SCENARIO=ember-1.11
  - EMBER_TRY_SCENARIO=ember-1.12
  - EMBER_TRY_SCENARIO=ember-1.13
  - EMBER_TRY_SCENARIO=ember-2.0.0
  - EMBER_TRY_SCENARIO=ember-2.1.0
  - EMBER_TRY_SCENARIO=ember-2.2.0
  - EMBER_TRY_SCENARIO=ember-2.3.0
  - EMBER_TRY_SCENARIO=ember-2.4.0
  - EMBER_TRY_SCENARIO=ember-release
  - EMBER_TRY_SCENARIO=ember-beta
  - EMBER_TRY_SCENARIO=ember-canary

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary

before_install:
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - node --version
  - npm install -g bower
  - npm install
  - bower install

script:
  - ember try:each
